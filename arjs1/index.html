<!DOCTYPE html>
<html>
<head>
<meta charset = "uft-8">
<meta name = "viewport" content = "width = device-width, initial-scale = 1">
<title>A-Frameで超簡単 AR</title>
</head>
<body style = "margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src = "https://aframe.io/release/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/huild/aframe-ar.js"></script>
  
  <!-- A-FrameのVR空間にAR.jsを紐づける(デバッグUIを非表示) -->
  <a-scene embedded arjs = "debugUIEnabled:false;">
  
    <!-- マーカーを登録(プリセットされている「hiro」マーカー) -->
    <a-marker preset = "hiro">
      <!-- マーカーの場所に箱を置く(見やすいようにワイヤーフレーム表示) -->
      <a-box position = "0 0.5 0" wireframe = "true"></a-box>
    </a-marker>
    
    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>
    
  </a-scene>
  
</body>
</html>
